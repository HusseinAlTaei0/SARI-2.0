<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SARI App</title>
  
  <!-- Google Fonts: Readex Pro (Arabic) & IBM Plex Sans (Numbers) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Readex+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'sari-dark': '#020204',
            'sari-platinum': '#E5E5E5',
            'sari-purple-deep': '#2E1065',
            'sari-purple': '#7C3AED',
            'sari-purple-light': '#A78BFA',
          },
          fontFamily: {
            sans: ['Readex Pro', 'sans-serif'],
            numbers: ['IBM Plex Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <!-- Global Styles -->
  <style>
    body {
      background-color: #020204; /* sari-dark */
      color: #E5E5E5; /* sari-platinum */
      margin: 0;
      padding: 0;
      font-family: 'Readex Pro', sans-serif;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.7;
    }

    h1, h2, h3, h4, h5, h6 { font-weight: 700; }
    input, button, select, textarea { font-family: 'Readex Pro', sans-serif; }
    
    /* Utility class for numbers */
    .font-num { font-family: 'IBM Plex Sans', sans-serif; letter-spacing: 0.02em; }
    
    /* Custom Scrollbar */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.3); }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "tesseract.js": "https://esm.sh/tesseract.js@^7.0.0",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
